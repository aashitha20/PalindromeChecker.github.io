<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Palindrome Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd6e0, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #ff69b4;
    }

    .container {
      background: #fffafc;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 6px 18px rgba(255, 182, 193, 0.4);
      text-align: center;
      width: 330px;
      border: 3px dashed #ffa6c9;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #ff69b4;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.7rem;
      width: 80%;
      border: 2px solid #ffa6c9;
      border-radius: 15px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background-color: #fff0f5;
      color: #d63384;
    }

    input::placeholder {
      color: #ff9ac2;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: linear-gradient(90deg, #ff8acb, #ffa6c9);
      color: white;
      font-size: 1rem;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 3px 8px rgba(255, 160, 190, 0.4);
    }

    button:hover {
      background: linear-gradient(90deg, #ff9bd2, #ffb6d5);
      transform: scale(1.05);
    }

    p {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #d63384;
    }

    .emoji {
      font-size: 1.5rem;
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker </h1>
    <input type="text" id="textInput" placeholder="Type your sweet word" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    <span id="emoji" class="emoji"></span>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById('textInput').value.toLowerCase().replace(/[^a-z0-9]/g, '');
      const reversed = input.split('').reverse().join('');
      const result = document.getElementById('result');
      const emoji = document.getElementById('emoji');

      if (input === '') {
        result.textContent = 'Oopsie! Enter something sweet';
        result.style.color = '#ff6fae';
        emoji.textContent = 'üç°';
      } else if (input === reversed) {
        result.textContent = 'Yay! It‚Äôs a Palindrome';
        result.style.color = '#ff3b9a';
        emoji.textContent = 'üç≠';
      } else {
        result.textContent = 'Nope! Not a Palindrome';
        result.style.color = '#d63384';
        emoji.textContent = 'üç´';
      }
    }
  </script>
</body>
</html>
